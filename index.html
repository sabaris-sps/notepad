<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="notestyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <title>Notepad</title>
</head>

<body>

    <div id="container">
        <h1>Notepad</h1>

        <div id="write">
            <label for="noteTitle">Note Title</label>
            <input type="text" id="noteTitle">
            <label for="noteBody">Note</label>
            <textarea id="noteBody"></textarea>
            <button id="btnSave">Save Note</button>
            <button id="btnCancel">Cancel</button>
        </div>

        <div id="read">
            <button id="btnWrite">Write Note</button>
            <select size="10" id="noteMaster"></select>
            <div id="noteDisplay"></div>
        </div>
    </div>

    <script src="note.js"></script>
    <script src="notes.js"></script>

</body>

</html>
